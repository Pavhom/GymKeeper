{% extends 'mainscreen/body.html' %}
{% block content %}

    <h1>New post</h1>
    <div class="field inline">
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}

            <div>
                <button type="submit" class="save btn btn-default">Save</button>
            </div>
        </form>
    </div>
    <hr>

    {% for post in posts %}
        <div class="main_content">
            <h1><a href="{% url 'trainin_detail' pk=post.pk %}">{{ post.training_name }} - {{ post.created_date }}</a></h1>
        </div>
    {% endfor %}

{% include "mainscreen/pagination.html" with page=posts %}
{% endblock %}
