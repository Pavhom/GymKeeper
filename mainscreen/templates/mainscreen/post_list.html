{% extends 'mainscreen/body.html' %}
{% block content %}
    {% for post in posts %}
        <div class="main_content">
            <h1><a href="{% url 'trainin_detail' pk=post.pk %}">{{ post.training_name }} - {{ post.created_date }}</a></h1>
        </div>
    {% endfor %}
{% include "mainscreen/pagination.html" with page=posts %}
{% endblock %}
