{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Gym Keep Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-dark">
<div class="container d-flex h-100 justify-content-center align-items-center">
    <div class="row align-items-center text-center">
        <div class="col">
            <img class="w-50" style="width=50%" src="{% static 'logo.png' %}">
        </div>
        <hr>
        <div class="col text-white">
            <h1>Login</h1>
            {% for err in form.non_field_errors %}
                <small class="text-danger" style>{{ err }}</small>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div>
                    <label>Username</label><br>
                    {{ form.username }}
                </div>
                <div>
                    <label>Password</label><br>
                    {{ form.password }}
                </div><br>
                <button type="submit" class="btn btn-light btn-sm">Log In</button>
            </form>
            <hr>
            <div class="">
                <p>Don't have an GymKeep<br>account?</p>
                <div class="btn-group" role="group">
                    <a class="btn btn-success btn-sm" role="button" href="{% url 'register' %}">Sign Up</a>
                    <a class="btn btn-light" href="{% url 'social:begin' 'google-oauth2' %}"><i class="bi bi-google"></i></a>
                    <a class="btn btn-light" href="{% url 'social:begin' 'facebook' %}"><i class="bi bi-facebook"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
