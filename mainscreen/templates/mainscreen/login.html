{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Keep Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0 bg-dark">
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="row align-items-center">
            <div class="col mx-2">
                <img class="" src="{% static 'logo.png' %}">
            </div>
            
            <div class="col mx-2">
                <h1>Log In</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <div>{{ form.non_field_errors }}</div>
                    <div>
                        <label>Username</label><br>
                        {{ form.username }}
                    </div>
                    <div>
                        <label>Password</label><br>
                        {{ form.password }}
                    </div><br>
                    <button type="submit" class="btn btn-light btn-sm">LogIn</button>
                </form>
                <div class="align-items-center">
                    <p>Don't have an GymKeep<br>account?</p>
                    <div class="btn-group" role="group">
                        <a class="btn btn-success btn-sm" role="button" href="{% url 'register' %}">Sign Up</a>
                        <a class="btn btn-light" href="{% url 'social:begin' 'google-oauth2' %}"><i class="bi bi-google"></i></a>
                        <a class="btn btn-light" href="{% url 'social:begin' 'facebook' %}"><i class="bi bi-facebook"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
