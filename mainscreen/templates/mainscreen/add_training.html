{% extends "mainscreen/body.html" %}

{% block content %}
    <h1>New post</h1>
    <div class="field inline">
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.exercise }}
            {{ form.sets_count }}
            {{ form.reps_count }}
            {{ form.weight }}

            <div>
                <button type="submit" class="save btn btn-default">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
